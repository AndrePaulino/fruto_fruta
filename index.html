<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Fruto & Fruta</title>
		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/cabecalho.css" />
		<link rel="stylesheet" href="styles/menu/menu-item.css" />
		<link rel="stylesheet" href="styles/menu/menu-link.css" />
		<link rel="stylesheet" href="styles/menu/menu-lista.css" />
		<link rel="stylesheet" href="styles/banner/banner.css" />
		<link rel="stylesheet" href="styles/banner/banner-imagem.css" />
		<link rel="stylesheet" href="styles/banner/banner-titulo.css" />
		<link rel="stylesheet" href="styles/sobre/sobre.css" />
		<link rel="stylesheet" href="styles/sobre/sobre-descricao.css" />
		<link rel="stylesheet" href="styles/sobre/sobre-titulo.css" />
	</head>
	<body>
		<header class="cabecalho">
			<img class="logo" alt="Fruto e Fruta" src="logo.jpg" />
			<nav class="menu">
				<ul class="menu__lista">
					<li class="menu__item">
						<a class="menu__link ativo" href="#">Início</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#">Receitas</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#">Quem somos</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#">Comunidade</a>
					</li>
				</ul>
			</nav>
		</header>

		<section class="banner">
			<img class="banner__imagem" src="banner.jpg" />
			<h2 class="banner__titulo">Reaproveite melhor os alimentos!</h2>
		</section>

		<section class="sobre">
			<h2 class="sobre__titulo">
				Receitas para economizar e ganhar saúde
			</h2>
			<p class="sobre__descricao">
				Nossas receitas ajudam você a aproveitar melhor os alimentos,
				economizar, ganhar tempo e praticidade
			</p>
		</section>
